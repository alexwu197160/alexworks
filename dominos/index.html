<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../sass/app.css">
    <title>達美樂廣告素材</title>
</head>
<style>
    @media screen and (max-width: 768px) {
        img {
            width: 100%;
        }
    }
    
    h3 {
        color: rgb(189, 189, 189);
    }
</style>

<body>
    <!-- loader -->
    <div class="preloader">
        <div class="preloader status">
            <div status class="preloader status-text">I'm {{loaded}} % done!</div>
            <div class="preloader status-loader">
                <div loader :style="loadStyle" class="preloader status-bar"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid border border-danger border-5 w-100"><button type="button" onclick="window.close();" class="btn-close" aria-label="Close"></button>
        <div class="row text-center">
            <div class="col-12 col-md-12 mt-5">
                <h3>facebook1200x627</h3>
                <img src="images/fb-1200x627_5.jpg" alt="">

            </div>
            <div class="col-12 col-md-12 mt-5">
                <h3>Google 300x250_150k</h3>
                <img src="images/google_300x250_4.gif" alt="">
            </div>
            <div class="col-12 col-md-12 mt-5">
                <h3>Google 728x90</h3>
                <img src="images/google_728x90.gif" alt="">
            </div>
            <div class="col-12 col-md-12 mt-5">
                <h3>Yahoo 300x250_200k</h3>
                <img src="images/yahoo_300x250.gif" alt="">
            </div>
            <div class="col-12 col-md-12 my-5">
                <h3>Yahoo 728x90</h3>
                <img src="images/yahoo_728x90.gif" alt="">
            </div>
        </div>

    </div>
</body>
<!-- loader -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
<script>
    const vue = new Vue({
        el: '.preloader',
        data: {
            loaded: 0,
            loading: null,
            loadStyle: {
                width: '0%'
            },
            statusElem: $('[status]'),
            loader: $('[loader]'),
            body: $('body')
        },
        ready() {
            this.preloader = $(this.$el);
            this.removeScrolling();
            this.startLoading();
        },
        watch: {
            loaded() {
                this.loadStyle.width = `${this.loaded}%`;
            }
        },
        methods: {
            removeScrolling() {
                this.body.css('overflow', 'hidden');
            },
            startLoading() {
                this.loading = setInterval(this.load, 20);
            },
            load() {
                this.loaded < 100 ? this.loaded++ : this.doneLoading();
            },
            doneLoading() {
                clearInterval(this.loading);
                this.updateStatus();
            },
            updateStatus() {
                this.statusElem.text('Lets get crazay !');
                this.loader.fadeOut();
                this.animatePreloader();
            },
            animatePreloader() {
                let app = this,
                    height = this.preloader.height(),
                    properties = {
                        'margin-top': `-${height}`
                    },
                    options = {
                        duration: 1000,
                        easing: 'swing',
                        complete() {
                            app.removePreloader()
                        }
                    };
                this.preloader.delay(500).animate(properties, options)
            },
            removePreloader() {
                this.preloader.remove();
                this.body.removeAttr('style');
                this.animateWebsite();
            },
            animateWebsite() {
                console.log('lets get pretty');
            }
        }
    })
</script>

</html>
